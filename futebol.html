<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o numero de vitorias."));

    var empates = parseInt(prompt("Entre com o numero de empates."));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time Ã© " + pontos);

    if(pontos > 28) {
    mostra("Seu time ta melhor que o ano passado.");
    }

    if(pontos < 28) {
    mostra("Seu time ta pior que o ano passado.");
    }

    if (pontos == 28) {
    mostra("Seu time ta igual ao ano passado.");
    }


    
</script>
